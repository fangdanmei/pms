<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PMS管理系统</title>
<link rel="stylesheet" href="/plugins/layui/css/layui.css">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>

	<div class="layui-carousel video_mask" id="login_carousel"
		lay-anim="fade" lay-indicator="none" lay-arrow="none"
		style="width: 100%; height: 100%;">
		<div carousel-item="">
			<div class="carousel_div1 layui-this"></div>
			<div class="carousel_div2"></div>
			<div class="carousel_div3"></div>
		</div>
		<div class="login layui-anim layui-anim-up">
			<h1>PMS管理系统</h1>
			<p></p>
			<form class="layui-form" action="/login" method="post">
				<div class="layui-form-item">
					<input type="text" name="userName" lay-verify="required"
						placeholder="请输入账号" autocomplete="off" value=""
						class="layui-input">
				</div>
				<div class="layui-form-item">
					<input type="password" name="password" lay-verify="required"
						placeholder="请输入密码" autocomplete="off" value=""
						class="layui-input">
				</div>

				<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登陆系统</button>
			</form>
		</div>
	</div>


	<script src="/plugins/layui/layui.js"></script>

	<script>
	
	var nameMsg = '#(nameMsg)';
	var passMsg = '#(passMsg)';
	var msg = '#(result.message ??)';
	
    layui.use(['form','layer','jquery','common','carousel', 'element'], function () {
        var $ = layui.jquery,
        	layer = layui.layer,
            carousel = layui.carousel;

        /**背景图片轮播*/
        carousel.render({
            elem: '#login_carousel',
            width: '100%',
            height: '100%',
            interval:3000,
            arrow: 'none',
            anim: 'fade',
            indicator:'none'
        });
        
        if(nameMsg != null && $.trim(nameMsg).length > 0){
        	layer.alert(nameMsg, {icon: 2});
        }
        
        if(passMsg != null && $.trim(passMsg).length > 0){
        	layer.alert(passMsg, {icon: 2});
        }
        
        if(msg != null && $.trim(msg).length > 0){
        	layer.alert(msg, {icon: 2});
        }

    });
</script>

</body>
</html>
