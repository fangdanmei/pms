<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>创建项目</title>
<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />

<script type="text/html" id="fileT">
	<button type="button" class="layui-btn layui-btn-normal layui-btn-lg">
		<a href="javascript:download('${fileName}')">
			${originalName}
		</a>
		<a href="javascript:deleteFile()">
			<i class="layui-icon layui-unselect layui-tab-close" data-id="1">ဆ</i>
		</a>
	</button>
</script>
</head>
<body style="padding-left: 10px; padding-right: 10px;">
	<div class="layui-tab">
		<ul class="layui-tab-title">
			<li class="layui-this">项目基础信息</li>
			<li>项目进度管理</li>
			<li>项目风险跟踪</li>
			<li>项目成员管理</li>
		</ul>
		<div class="layui-tab-content">
			<!-- tab1 -->
			<div class="layui-tab-item layui-show">
				<form class="layui-form" id="baseForm" enctype="multipart/form-data">
					<fieldset class="layui-elem-field layui-field-title"
						style="margin-top: 30px;border-color: #009688">
						<legend>项目基础信息</legend>
					</fieldset>
					<div class="layui-form-item">
						<label class="layui-form-label">项目名称</label>
						<div class="layui-input-block">
							<input type="hidden" name="id" value="#(project.id ??)">
							<input type="text" id="name" name="name" autocomplete="off"
								placeholder="请输入项目名称" class="layui-input" lay-verify="required" value="#(project.name ??)">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">项目描述</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入项目描述" class="layui-textarea" name="description" lay-verify="required">#(project.description ??)</textarea>
						</div>
					</div>
					
					<div class="layui-form-item" style="margin-bottom: 40px;">
						<label class="layui-form-label">对接人</label>
						<div class="layui-form-item" style="padding-left: 50px;">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-inline">
								<input type="text" id="contactsName" name="contactsName" autocomplete="off"
									placeholder="请输入姓名" class="layui-input" lay-verify="required" value="#(project.contactsName ??)">
							</div>
							<label class="layui-form-label">部门</label>
							<div class="layui-input-inline">
								<input type="text" id="contactsDep" name="contactsDep" autocomplete="off"
									placeholder="请输入部门" class="layui-input" lay-verify="required" value="#(project.contactsDep ??)">
							</div>
						</div>
			
						<div class="layui-form-item" style="padding-left: 50px;">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-inline">
								<input type="text" id="contactsPhone" name="contactsPhone" autocomplete="off"
									placeholder="请输入电话" class="layui-input" lay-verify="required" value="#(project.contactsPhone ??)">
							</div>
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-inline">
								<input type="text" id="contactsEmail" name="contactsEmail" autocomplete="off"
									placeholder="请输入邮箱" class="layui-input" lay-verify="required" value="#(project.contactsEmail ??)">
							</div>
						</div>
			
						<div class="layui-form-item" style="padding-left: 50px;">
							<label class="layui-form-label">微信</label>
							<div class="layui-input-inline">
								<input type="text" id="contactsWechat" name="contactsWechat" autocomplete="off"
									placeholder="请输入微信" class="layui-input" lay-verify="required" value="#(project.contactsWechat ??)">
							</div>
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input type="text" id="contactsRemarks" name="contactsRemarks" autocomplete="off"
									placeholder="请输入备注" class="layui-input" lay-verify="required" value="#(project.contactsRemarks ??)">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">所属合同</label>
						<div class="layui-input-inline" style="width: 500px;">
							<select>
								<option value="0">请选择</option>
								<option value="1">北京</option>
								<option value="2">上海</option>
								<option value="3">广州</option>
							</select>
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">所属区域</label>
						<div class="layui-input-inline">
							<select name="place">
								<option value="">请选择</option>
								#if(project.place ?? == '北京')
									<option value="北京" selected="selected">北京</option>
									#else
									<option value="北京">北京</option>
								#end
								#if(project.place ?? == '上海')
									<option value="上海" selected="selected">上海</option>
									#else
									<option value="上海">上海</option>
								#end
								#if(project.place ?? == '广州')
									<option value="广州" selected="selected">广州</option>
									#else
									<option value="广州">广州</option>
								#end
							</select>
						</div>
						
						<label class="layui-form-label">项目类型</label>
						<div class="layui-input-inline">
							<select name="type">
								<option value="">请选择</option>
								#if(project.type ?? == '官网')
									<option value="官网" selected="selected">官网</option>
									#else
									<option value="官网">官网</option>
								#end
								
								#if(project.type ?? == 'APP')
									<option value="APP" selected="selected">APP</option>
									#else
									<option value="APP">APP</option>
								#end
								
								#if(project.type ?? == 'H5')
									<option value="H5" selected="selected">H5</option>
									#else
									<option value="H5">H5</option>
								#end
								
								#if(project.type ?? == '小程序')
									<option value="小程序" selected="selected">小程序</option>
									#else
									<option value="小程序">小程序</option>
								#end
							</select>
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label">生产方式</label>
						<div class="layui-input-inline">
							<select name="productionMode">
								<option value="">请选择</option>
								
								#if(project.productionMode ?? == '定制')
									<option value="定制" selected="selected">定制</option>
									#else
									<option value="定制">定制</option>
								#end
								
								#if(project.productionMode ?? == 'CMS')
									<option value="CMS" selected="selected">CMS</option>
									#else
									<option value="CMS">CMS</option>
								#end
								
								#if(project.productionMode ?? == '中台')
									<option value="中台" selected="selected">中台</option>
									#else
									<option value="中台">中台</option>
								#end
								
								#if(project.productionMode ?? == '外包')
									<option value="外包" selected="selected">外包</option>
									#else
									<option value="外包">外包</option>
								#end
							</select>
						</div>
						
						<label class="layui-form-label">合同工期</label>
						<div class="layui-input-inline">
							<input type="text" id="timeLimit" name="timeLimit" autocomplete="off"
									placeholder="请输入合同工期" class="layui-input" lay-verify="required" value="#(project.timeLimit ??)">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">基准上线时间</label>
						<div class="layui-input-inline">
							<input type="text" id="onlineTime" name="standardOnlineTime" autocomplete="off"
									 class="layui-input" lay-verify="required" value="#(project.standardOnlineTime ??)">
						</div>
						
						<label class="layui-form-label">域名</label>
						<div class="layui-input-inline">
							<input style="width: 300px;" type="text" id="domainName" name="domainName" autocomplete="off"
									placeholder="请输入域名" class="layui-input" lay-verify="required" value="#(project.domainName??)">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label">部署方式</label>
						<div class="layui-input-inline">
							<select name="deployMode">
								<option value="">请选择</option>
								#if(project.deployMode ?? == '独立部署')
									<option value="独立部署" selected="selected">独立部署</option>
									#else
									<option value="独立部署">独立部署</option>
								#end
								#if(project.deployMode ?? == '云部署')
									<option value="云部署" selected="selected">云部署</option>
									#else
									<option value="云部署">云部署</option>
								#end
								#if(project.deployMode ?? == '中企云')
									<option value="中企云" selected="selected">中企云</option>
									#else
									<option value="中企云">中企云</option>
								#end
							</select>
						</div>
						
						<label class="layui-form-label">说明</label>
						<div class="layui-input-inline">
							<input style="width: 300px;" type="text" id="deployModeDescription" name="deployModeDescription" autocomplete="off"
									placeholder="请输入补充说明" class="layui-input" lay-verify="required" value="#(project.deployModeDescription ??)">
						</div>
					</div>
					
					<fieldset class="layui-elem-field layui-field-title"
						style="margin-top: 30px;border-color: #009688">
						<legend>项目主体实施计划</legend>
					</fieldset>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">项目开始时间</label>
						<div class="layui-input-inline">
							<input type="text" id="psTime" name="startTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.startTime ??)">
						</div>
						
						<label class="layui-form-label">实际工期</label>
						<div class="layui-input-inline">
							<input type="text" id="actualTimeLimit" name="actualTimeLimit" autocomplete="off"
									placeholder="工作日" class="layui-input" lay-verify="required" value="#(project.actualTimeLimit ??)">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">需求阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="xqsTime" name="reqStartTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.reqStartTime ??)">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="xqeTime" name="reqEndTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.reqEndTime ??)">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">UI设计阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="uisTime" name="uiStartTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.uiStartTime ??)">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="uieTime" name="uiEndTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.uiEndTime ??)">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">前端制作阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="qdsTime" name="frontStartTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.frontStartTime ??)">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="qdeTime" name="frontEndTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.frontEndTime ??)">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">技术开发阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="jssTime" name="devStartTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.devStartTime ??)">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="jseTime" name="devEndTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.devEndTime ??)">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">UAT测试阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="cssTime" name="uatStartTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.uatStartTime ??)">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="cseTime" name="uatEndTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.uatEndTime ??)">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">项目部署时间</label>
						<div class="layui-input-inline">
							<input type="text" id="bssTime" name="deployStartTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.deployStartTime ??)">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="bseTime" name="deployEndTime" autocomplete="off" class="layui-input" lay-verify="required" value="#(project.deployEndTime ??)">
						</div>
					</div>
					
					
					<div class="layui-form-item" style="margin-left: 350px;margin-top: 30px;margin-bottom: 50px">
						<div class="layui-input-block">
							<button class="layui-btn" id="projectSave" lay-submit="" lay-filter="projectSave">提交</button>
						</div>
					</div>
				</form>
			</div>
			<!-- tab2 -->
			<div class="layui-tab-item">
				<form class="layui-form" id="seriesForm" enctype="multipart/form-data">
					<fieldset class="layui-elem-field layui-field-title"
						style="margin-top: 30px;border-color: #009688">
						<legend>项目进度管理</legend>
					</fieldset>
					
					<div class="layui-form-item">
						<label class="layui-form-label">项目进度</label>
						<div class="layui-input-block">
							<input type="radio" name="process" value="需求" title="需求" checked="checked">
			      			<input type="radio" name="process" value="UI设计" title="UI设计">
			      			<input type="radio" name="process" value="前端制作" title="前端制作">
			      			<input type="radio" name="process" value="技术开发" title="技术开发">
			      			<input type="radio" name="process" value="UAT测试" title="UAT测试">
			      			<input type="radio" name="process" value="部署上线" title="部署上线">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">项目开始时间</label>
						<div class="layui-input-inline">
							<input type="text" id="ppsTime" name="psTime" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label">里程碑进度</label>
						<div class="layui-input-inline">
							<input type="text" id="title" name="title" autocomplete="off"
									placeholder="请输入里程碑进度" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label">项目状态</label>
						<div class="layui-input-inline">
							<select>
								<option value="0">请选择</option>
								<option value="1">正常</option>
								<option value="2">延期</option>
								<option value="3">提前</option>
								<option value="3">暂停</option>
								<option value="3">终止</option>
								<option value="3">已完成</option>
							</select>
						</div>
						
						<label class="layui-form-label" style="width: 85px;">项目延期天数</label>
						<div class="layui-input-inline">
							<input type="text" id="title" name="title" autocomplete="off"
									placeholder="请输入延期天数" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					
					<div class="layui-form-item">
						<label class="layui-form-label"  style="width: 85px;">项目并行情况</label>
						<div class="layui-input-inline">
							<select>
								<option value="0">请选择</option>
								<option value="1">UI与制作并行</option>
								<option value="2">制作与后台开发并行</option>
								<option value="3">设计与后台开发并行</option>
							</select>
						</div>
						
						<label class="layui-form-label">补充说明</label>
						<div class="layui-input-inline">
							<input  style="width: 500px;" type="text" id="title" name="title" autocomplete="off"
									placeholder="请输入补充说明" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label"  style="width: 85px">当前任务描述</label>
						<div class="layui-input-block">
							<textarea  style="width: 98%" placeholder="请输入当前任务描述" class="layui-textarea" name="desc"></textarea>
						</div>
					</div>
					
					
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">UI设计阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="uisTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="uieTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label">工期</label>
						<div class="layui-input-inline">
							<input placeholder="工作日" type="text" id="title" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">前端制作阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="qdsTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="qdeTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label">工期</label>
						<div class="layui-input-inline">
							<input placeholder="工作日" type="text" id="title" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">技术开发阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="jssTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="jseTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label">工期</label>
						<div class="layui-input-inline">
							<input placeholder="工作日" type="text" id="title" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">测试联调</label>
						<div class="layui-input-inline">
							<input type="text" id="xqsTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="xqeTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label">工期</label>
						<div class="layui-input-inline">
							<input placeholder="工作日" type="text" id="title" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 85px;">UAT测试阶段</label>
						<div class="layui-input-inline">
							<input type="text" id="cssTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
						
						<label class="layui-form-label" style="text-align: center;">———</label>
						<div class="layui-input-inline">
							<input type="text" id="cseTime" name="title" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
