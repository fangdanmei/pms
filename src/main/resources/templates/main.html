<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>项目列表</title>
	<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
	<style type="text/css">
		body{overflow-y: scroll;}
	</style>
	<!-- 操作模板 -->
	<script type="text/html" id="handleT">
		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
	<script type="text/html" id="lockT">
	<input type="checkbox" name="lock" data="{{d.id}}" value="{{d.is_lock}}" title="{{ d.is_lock == 0 ? '启用' : '锁定' }}" {{ d.is_lock == 0 ? 'checked' : '' }} lay-filter="lockBox"> 
	</script>
</head>
<body style="padding-left: 10px;padding-right: 10px;">
	
	<fieldset id="search" style="border: 1px dashed lightgray;margin-top: 20px;display: block;">
		<legend>查询条件</legend>
		<form id="formSearch" class="layui-form" style="line-height: 60px;height: 60px;">
		    <div class="layui-form-item">
		    	<div class="layui-inline">
			    	<label class="layui-form-label">项目名</label>
			        <div class="layui-input-inline">
			            <input type="text" class="layui-input" id="key" placeholder="请输入项目名">
			        </div>
		    	</div>
		        <div class="layui-inline">
			    	<label class="layui-form-label">创建时间</label>
			        <div class="layui-input-inline">
			            <input type="text" class="layui-input" id="createtime">
			        </div>
		    	</div>
		    	<div class="layui-inline">
			    	<label class="layui-form-label">状态</label>
			        <div class="layui-input-inline">
			            <select id="parent" lay-filter="state" lay-search="">
			            	<option value="">请选择状态</option>
			            	<option value="0">启用</option>
			            	<option value="1">锁定</option>
			            </select>
			        </div>
		    	</div>
		    </div>
		</form>
	</fieldset>
	<div class="layui-col-md12" style="margin-top: 10px;">
		<div class="layui-row">
			<div class="layui-col-md3">
				<button class="layui-btn layui-btn-small" data-type="search">
				  <i class="layui-icon">&#x1002;</i>查询
				</button>
				<button class="layui-btn layui-btn-small layui-btn-warm" onclick="addContract()">
				  <i class="layui-icon">&#xe654;</i>新增合同
				</button>
				<button class="layui-btn layui-btn-small layui-btn-normal" onclick="addProject()">
				  <i class="layui-icon">&#xe654;</i>新增项目
				</button>
			</div>
		</div>
		<div class="layui-col-md12 box">
			<table id="table" class="layui-table" lay-filter="test"></table>
		</div>
	</div>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript">
		var $,form,table,layer,laydate;
		// 是否锁定
		var isLock;
		// 创建时间
		var createTime;
		layui.use(['laydate','table','layer','form'],function(){
			form = layui.form;
			$ = layui.$;
			// 引用时间插件
			laydate = layui.laydate;
			laydate.render({
				elem : '#createtime',
				theme: 'molv',
				done : function(value,date){
					//当时间值变换时，触发该事件
					createTime = value;
					// 调用重新加载
					reload();
				}
			});
			//引入弹出层控件
			layer = layui.layer;
			//引入表格
			table = layui.table;
			table.render({
				elem:'#table',
				url:'/user/list',
				limit: 10,
				cols:[[
					{checkbox: true, fixed: true,width:'4%'},
					{field:'id',title:'ID', width:'5%',align:'center'},
					{field:'user_name',title:'用户名', width:'10%',align:'center'},
					{field:'email',title:'邮箱',align:'center'},
					{field:'phone',title:'手机号',align:'center'},
					{field:'is_lock',title:'状态',templet:'#lockT', width:'10%',align:'center'},
					{field:'online',title:'是否在线',templet:'<div>{{d.online===1?"在线":"离线"}}</div>',align:'center'},
					{field:'create_time',title:'创建时间',width:'15%',align:'center'},
					{fixed:'right', title:'操作', align:'center', templet: '#handleT'}
				]],
				page:true,
				id:'userList'
			});
			
			
			// 点击查询
			/* $('.layui-btn-small').on('click', function(){
				// 调用重新加载
				reload();
			}) */
			
			
			//监听选择框选中事件
			form.on('select(state)',function(data){
				isLock = data.value;
				// 调用重新加载
				reload();
			});
			
			
			
			//监听启用操作
			form.on('checkbox(lockBox)', function(obj) {
				var othis = obj.othis;
				var check = obj.elem.checked ? 0 : 1;
				if (this.value != check) {
					$.post('/user/lockOrUnlock', {
						"userId" : $(this).attr('data'),
						"isLock" : check
					}, function(data) {
						if (data.code === 200) {
							layer.msg('操作成功');
							// 调用重新加载
							reload();
						}
					});
				}
			});
			
		});

		// 重新加载
		function reload() {
			table.reload('userList', {
				where : {
					key : $("#key").val(),
					createTime : createTime,
					isLock : isLock
				}
			});
		}
		
		
		function addContract(){
			var field = {
					"title": "新增合同",
					"icon": "&#xe615;",
					"href": "/contract"
				};
			window.parent.addLab(field);
		}
		
		
		function addProject(){
			var field = {
					"title": "新增项目",
					"icon": "&#xe615;",
					"href": "/project"
				};
			window.parent.addLab(field);
		}
	</script>
	
</body>
</html>
